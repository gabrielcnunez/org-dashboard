<body>
  <div class="container">

    <h1 class="title">Select Company</h1>

    <div class="dropdown">

      <button class="dropbtn">Pick an option</button>

      <div class="dropdown-content">
        <a *ngFor="let item of companies" (click)="onClick(item.id)">
          {{ item.name }}
        </a>
      </div>

    </div>

  </div>
</body>
