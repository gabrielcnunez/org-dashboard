<body>
  <div class="container">

    <h1 style="font-size: 3em; letter-spacing: 2px">COOK SYSTEMS</h1>
    <h1 style="padding-bottom: 1em; letter-spacing: 1px">A FINAL APP</h1>

    <div class="card">
      <div class="card-content">

        <input type="text" placeholder="Enter username" class="input-field" [(ngModel)]="username" />

      </div>
    </div>

  </div>
</body>
